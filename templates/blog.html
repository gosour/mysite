<html lang="en">
<head>

<body>
	<div class="container" >
		<div class="top-links">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact">Contact</a></li>

			{% for blog in blogs %}

				<div class = "content-meta">
					<span class ="content-title">
			            	<a href="/blog/{{blog.key().id()}}">

				</div>

			{% endfor %}

	</div>
